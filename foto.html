    <script>
        // JavaScript for additional effects
        document.addEventListener('DOMContentLoaded', function() {
            // Function to check if images exist and handle errors
            function handleImageErrors() {
                const images = document.querySelectorAll('img');
                
                images.forEach(img => {
                    img.onerror = function() {
                        // Handle image loading errors
                        console.log('Error loading image: ' + img.src);
                        // You could set a fallback image here
                        // img.src = './img/fallback.jpg';
                    };
                });
            }
            
            // Function to dynamically adjust animation properties based on screen size
            function adjustForScreenSize() {
                const screenWidth = window.innerWidth;
                const photos = document.querySelectorAll('.baloons img');
                
                // Adjust spacing for different screen sizes
                photos.forEach((photo, index) => {
                    // Calculate new left position based on screen width
                    let newLeftPos;
                    if (screenWidth <= 480) {
                        // Mobile devices - spread photos more evenly
                        newLeftPos = (index % 12) * (100 / 12) + '%';
                    } else if (screenWidth <= 768) {
                        // Tablets - medium spacing
                        newLeftPos = (index % 15) * (100 / 15) + '%';
                    } else {
                        // Desktop - keep original spacing
                        // Original positions are already set in CSS
                        return;
                    }
                    
                    photo.style.left = newLeftPos;
                });
            }
            
            // Handle image errors
            handleImageErrors();
            
            // Call once on load
            adjustForScreenSize();
            
            // Adjust whenever window is resized
            window.addEventListener('resize', adjustForScreenSize);
        });

        // Pop balloon function

            // Get balloon color from the image

            // Create particles

            // Hide the balloon

        }
